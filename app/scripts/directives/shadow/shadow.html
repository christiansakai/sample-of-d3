<div style="height:0;">

  <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="shadow" height="125%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="ambientBlur"></feGaussianBlur>
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="castBlur"></feGaussianBlur>
        <feOffset in="castBlur" dx="1" dy="2" result="offsetBlur"></feOffset>
        <feComposite in="ambientBlur" in2="offsetBlur" result="compositeShadow"></feComposite>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.25"></feFuncA>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </defs>
  </svg>

</div>
